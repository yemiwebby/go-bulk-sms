<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.twilio.com/assets/icons/twilio-icon.svg"
      type="image/svg+xml"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Twilio Bulk SMS Demo</title>
  </head>

  <body>
    <div class="max-w-screen-md mx-auto py-20 p-5">
      <div class="text-center mb-5">
        <h1 class="text-2xl font-bold">Twilio Bulk SMS Demo</h1>
        <p class="text-indigo-500">
          Press <code class="bg-gray-200 font-bold">Enter</code> before entering
          a new phone number or sending message
        </p>
      </div>
      <div
        id="alert"
        class="hidden px-4 py-3 mb-5 rounded relative"
        role="alert"
      >
        <strong id="alertTitle" class="font-bold"></strong>
        <span id="alertMessage" class="block sm:inline"
          >Something seriously bad happened.</span
        >
        <span
          class="absolute top-0 bottom-0 right-0 px-4 py-3"
          onclick="hideAlert()"
        >
          <svg
            id="closeAlert"
            class="fill-current h-6 w-6"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Close</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </span>
      </div>
      <div class="flex flex-col space-y-4">
        <div class="flex flex-wrap -mx-3 mb-3">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            >
              Your Message
            </label>
            <textarea
              rows="3"
              class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            >
            </textarea>

            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-password"
            >
              Phone number
            </label>
            <input
              class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="phoneNumber"
              type="tel"
              placeholder="+2341234567890"
            />
            <div class="flex flex-col space-y-2" id="phoneNumbers"></div>
            <div class="mt-4 flex justify-center w-full px-3">
              <button
                id="submit"
                type="button"
                class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                onclick="handleSubmit()"
              >
                Send Messages
              </button>
              <button
                id="loading"
                type="button"
                class="hidden shadow bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded inline-flex items-center transition duration-150 ease-in-out cursor-not-allowed"
                disabled
              >
                <svg
                  class="w-5 h-5 mr-3 -ml-1 text-white animate-spin"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Sending
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
